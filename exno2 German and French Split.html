<body>
    <h1>Splitting Students based on Language(German or French) using Array</h1>
<script>
const students = [
  'Not Selected',
  'French1',
  'German1',
  'French2',
  'German2',
  'French3',
  'German3',
  'French4',
  'German4',

  'French11',

  'French12',

  'French13',

  'French19',

  'French21',
  'German21',
  'French22',
  'German22',
  'French23',
  'German23',
  'French24',
  'German24',
  'French25',
];

const frenchStudents = [];
const germanStudents = [];
let notSelectedStudentId;

for (let i = 0; i < students.length; i++) {
  if (i === 0) {
    notSelectedStudentId = i;
  } else if (i % 2 === 1) {
    frenchStudents[(i - 1) / 2] = i;
  } else {
    germanStudents[i / 2 - 1] = i;
  }
}
document.write("<br />");
document.write('French Students: ', frenchStudents);
document.write("<br />");
document.write('German Students: ', germanStudents);
document.write("<br />");
document.write('Not Selected Student ID: ', notSelectedStudentId);    
</script>
</body>
</html>
